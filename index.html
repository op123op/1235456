<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    window.onload=function(){
        var progressBar=document.querySelector('.progressBar');
        var progress=document.querySelector('.progress');
        var cnt=document.querySelector('.cnt');
        var stat=document.querySelector('.stat');
        var resting=document.querySelector('.resting');
        let timmer=null;
        stat.onclick=function(){
            var num=0;
            if(timmer===null){
                timmer=setInterval(()=>{
                    num+=Math.floor(Math.random()*30+5);
                    progress.style.width=num;
                    if(num>=400){                     
                        clearInterval(timmer);
                        num=400;
                        timmer=null;
                    }
                    progress.style.width=num+'px';
                    cnt.innerText=num/4;
                },500)
            } 
        }
        resting.onclick=function(){
            cnt.innerText=0;
            clearInterval(timmer);
            timmer=null;
            progress.style.width=0+'px';
        }
    }
    
</script>
<style>
    .progressBar{
        width:400px;
        margin: 0 0 5px 0;
        border: 2px solid red;
        background-color: orange;
    }
    .progress{
        width:0px;
        line-height: 40px;
        height: 40px;
        background-color: yellow;
    }
</style>
<body>
    <div class="progressBar">
        <div class="progress">
            <span class="cnt">0</span><span>%</span>
        </div>
    </div>
    <button class="stat">开始</button>
    <button class="resting">重置</button>
</body>
</html>
